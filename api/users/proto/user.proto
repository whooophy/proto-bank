syntax = "proto3";

package user;

option go_package = ".";

// contract

message SubMenu{
  string name = 1;
  bool request_download=2;
}

message Menu{
  string name = 1;
  repeated SubMenu sub_menu=2;
}

// Request

message AddUserRequest {
  string privy_id = 1;
  int32 role_id = 2;
  repeated string channel_code = 3;
  bool status = 4;
}

message AddRoleRequest{
  string role_name = 1;
  repeated Menu menu =2 ;
}

// Response

message AddUserResponse{
  int32 id = 1;
  string name = 2;
}

message AddRoleResponse{
  string message = 1;
}

service UserService {
  rpc AddUser(AddUserRequest) returns (AddUserResponse);
  rpc AddRole(AddRoleRequest) returns (AddUserResponse);
}
